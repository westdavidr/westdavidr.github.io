<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>David West, Web Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
	<style type="text/css">
		body {
			height: 100%;
			width: 100%;
			background-color: #3F51B5;
			position: absolute;
			padding: 0;
			margin: 0;
		}

		h1 {
			font-family: "Inconsolata";
			font-weight: 400;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			-webkit-transform: translateY(-50%);
			padding: 0;
			margin: 0;
			text-align: center;
			font-size: 5em;
			color: #FFFFFF;
		}

		@media (min-width: 540px) {
			h1 {
				font-size: 7em;
			}
		}

		@media (min-width: 960px) {
			h1 {
				font-size: 10em;
			}
		}

		@media (min-width: 1200px) {
			h1 {
				font-size: 15em;
			}
		}
	</style>
</head>
<body>

<h1>David West, Web Developer</h1>

</body>
</html>
