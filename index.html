<style>
  body {

  .glow {
    position: absolute;
    width: 1px; /* Minimized to effectively remove the solid center */
    height: 1px; /* Minimized to effectively remove the solid center */
    border-radius: 50%;
    background-color: transparent;
    box-shadow: 0 0 15px 30px #64FFDA, /* Soft, spread-out glow */
                 0 0 30px 60px #64FFDA, /* Soft, spread-out glow */
                 0 0 45px 90px #64FFDA; /* Soft, spread-out glow */
    pointer-events: none; /* Allows clicking through the glow */
  }

<script>
  function moveGlow(e) {
    const glow = document.querySelector('.glow');
    // Handles both touch and mouse movements
    const x = e.clientX || e.touches[0].clientX;
    const y = e.clientY || e.touches[0].clientY;

    glow.style.left = x + 'px';
    glow.style.top = y + 'px';
  }

  document.addEventListener('mousemove', moveGlow);
  document.addEventListener('touchmove', moveGlow);
</script>
